<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <style>
        body {
            margin-bottom: 750px;
        }
    </style>
</head>

<body>
    <div class="progress my-2" role="progressbar" aria-label="Basic example" aria-valuenow="0" aria-valuemin="0"
        aria-valuemax="100">
        <div class="progress-bar" style="width: 0%"></div>
    </div>
    <div class="progress my-2" role="progressbar" aria-label="Basic example" aria-valuenow="25" aria-valuemin="0"
        aria-valuemax="100">
        <div class="progress-bar" style="width: 25%"></div>
    </div>
    <div class="progress my-2" role="progressbar" aria-label="Basic example" aria-valuenow="50" aria-valuemin="0"
        aria-valuemax="100">
        <div class="progress-bar" style="width: 50%"></div>
    </div>
    <div class="progress my-2" role="progressbar" aria-label="Basic example" aria-valuenow="75" aria-valuemin="0"
        aria-valuemax="100">
        <div class="progress-bar" style="width: 75%"></div>
    </div>
    <div class="progress my-2" role="progressbar" aria-label="Basic example" aria-valuenow="100" aria-valuemin="0"
        aria-valuemax="100">
        <div class="progress-bar" style="width: 100%"></div>
    </div>

    <br>
    <br>
    <hr>
    <br>
    


    <div class="container">
        <div class="row">
            <div class="col-lg-2">
                <p> Html</p>
            </div>

            <div class="col-lg-10">
                <div class="progress">
                    <div class="progress-bar" role="progressbar" style="width: 50%">50%</div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-2">
                <p> Css</p>
            </div>

            <div class="col-lg-10">
                <div class="progress ">
                    <div class="progress-bar bg-success" role="progressbar" style="width: 75%">75%</div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-2">
                <p>JavaScript</p>
            </div>

            <div class="col-lg-10">
                <div class="progress ">
                    <div class="progress-bar bg-danger" role="progressbar" style="width: 90%">90%</div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-2">
                <p>React</p>
            </div>

            <div class="col-lg-10">
                <div class="progress ">
                    <div class="progress-bar bg-info" role="progressbar" style="width: 92%">92%</div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-2">
                <p>Angular</p>
            </div>

            <div class="col-lg-10">
                <div class="progress ">
                    <div class="progress-bar bg-info" role="progressbar" style="width: 95%">95%</div>
                </div>
            </div>
        </div>

    </div>



    <script src="js/bootstrap.bundle.js"></script>
</body>

</html>
