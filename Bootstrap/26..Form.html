<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <style>
        body {
            margin-bottom: 750px;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <form>
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control">
            </div>

            <div class="mb-3">
                <label class="form-label">Şifre</label>
                <input type="password" class="form-control">
            </div>

            <br>
            <hr>
            <br>

            <!-- form-control-lg
            <div class="mb-3">
                <label class="form-label">Şifre</label>
                <input type="password" class="form-control form-control-lg">
            </div> -->

            <!-- form-control-sm
            <div class="mb-3">
                <label class="form-label">Şifre</label>
                <input type="password" class="form-control form-control-sm">
            </div> -->


            <h4>O alana bişi girilemesin</h4>
            <div class="mb-3">
                <label class="form-label">Telefon</label>
                <input type="number" class="form-control" disabled>
            </div>

            <br>
            <hr>
            <br>


            <h4>O alanda veri olsun düzenlenilemesin</h4>
            <div class="mb-3">
                <label class="form-label">Telefon</label>
                <input type="number" class="form-control" value="05487985487" readonly>
            </div>

            <br>
            <hr>
            <br>

            <h4>Tipi file olanlar</h4>
            <div class="mb-3">
                <label class="form-label">CV Yükle</label>
                <input type="file" class="form-control">
            </div>

            <br>
            <hr>
            <br>

            <h4>Textarea Olanlar</h4>
            <div class="mb-3">
                <label class="form-label">CV Yükle</label>
                <textarea class="form-control" rows-5></textarea>
            </div>

            <br>
            <hr>
            <br>

            <h4>Seçim Yapma</h4>
            <select class="form-select mb-3">
                <option selected value="">Şehir Seçiniz</option>
                <option value="1">İstanbul</option>
                <option value="2">Ankara</option>
                <option value="3">İzmir </option>
            </select>

            <br>
            <hr>
            <br>

            <h4>Seçim Yapma</h4>
            <select class="form-select form-select-sm mb-3">
                <option selected value="">Şehir Seçiniz</option>
                <option value="1">İstanbul</option>
                <option value="2">Ankara</option>
                <option value="3">İzmir </option>
            </select>

            <br>
            <hr>
            <br>

            <h4>Checkbox Kullanımı</h4>
            <div class="mb-3 form-chehk">
                <input type="checkbox" class="form-check-input">
                <label class="form-check-label">Sözleşme</label>
            </div>

            <label class="mb-1">Cinsiyet</label>
            <div class="mb-3">
                <div class=" form-chehk">
                    <input type="checkbox" class="form-check-input" value="man">
                    <label class="form-check-label">Erkek</label>
                </div>
                <div class=" form-chehk">
                    <input type="checkbox" class="form-check-input" value="woman">
                    <label class="form-check-label">Kadın</label>
                </div>
            </div>

            <br>
            <hr>
            <br>

            <h4>Radio Button Kullanımı</h4>
            <label class="mb-1">Cinsiyet</label>
            <div class="mb-3">
                <div class=" form-chehk">
                    <input type="radio" class="form-check-input" name="gender" value="man">
                    <label class="form-check-label">Erkek</label>
                </div>
                <div class=" form-chehk">
                    <input type="radio" class="form-check-input" name="gender" value="woman">
                    <label class="form-check-label">Kadın</label>
                </div>
            </div>

            <br>
            <hr>
            <br>

            <h4>@'li kullanıcı adı inputu</h4>
            <label class="mb-1">Kullanıcı Adı</label>
            <div class="input-group mb-3">
                <span class="input-group-text">@</span>
                <input type="text" class="form-control" placeholder="Kullanıcı Adı Giriniz">
            </div>

            <label class="mb-1">Kullanıcı Adı</label>
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="İş Mailinizi Giriniz">
                <span class="input-group-text">@karaca.com</span>
            </div>


            <br>
            <hr>
            <br>

            <label class="mb-1">Email</label>
            <div class="mb-3 form-floating">
                <input type="email" class="form-control" placeholder="yunus@karaca.com">

                <label class="form-label">Email</label>
            </div>

            <label class="mb-1">Şifre</label>
            <div class="mb-3 form-floating">
                <input type="password" class="form-control" placeholder="Password">

                <label class="form-label">Şifre</label>
            </div>





        </form>
    </div>



    <script src="js/bootstrap.bundle.js"></script>
</body>

</html>
