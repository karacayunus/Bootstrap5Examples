<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <style>
        div {
            min-height: 100px;
            min-width: 100px;
            margin: 20px;
        }

        body {
            margin-bottom: 750px;
        }
    </style>
</head>

<body>

    <!-- flex   -->

    <div class="d-flex">
        <div class="border"></div>
        <div class="border"></div>
        <div class="border"></div>
        <div class="border"></div>
        <div class="border"></div>
    </div>

    <!-- Flex Wrap   -->
    <div class="d-flex flex-wrap">
        <div class="border"></div>
        <div class="border"></div>
        <div class="border"></div>
        <div class="border"></div>
        <div class="border"></div>
        <div class="border"></div>
        <div class="border"></div>
        <div class="border"></div>
        <div class="border"></div>
        <div class="border"></div>
        <div class="border"></div>
        <div class="border"></div>
        <div class="border"></div>
    </div>

    <!-- Flex Direction Row   -->

    <div class="d-flex flex-row">
        <div class="border"></div>
        <div class="border"></div>
        <div class="border"></div>
    </div>

    <!-- Flex Direction Column   -->

    <div class="d-flex flex-column">
        <div class="border"></div>
        <div class="border"></div>
        <div class="border"></div>
    </div>

    <!-- Hizalamalar   -->

    <div class="d-flex justify-content-start"> <!-- hizala  -->
        <div class="border"></div>
        <div class="border"></div>
        <div class="border"></div>
    </div>
    <div class="d-flex justify-content-center"> <!--  ortala  -->
        <div class="border"></div>
        <div class="border"></div>
        <div class="border"></div>
    </div>
    <div class="d-flex justify-content-end"> <!--  sağa yasla -->
        <div class="border"></div>
        <div class="border"></div>
        <div class="border"></div>
    </div>
    <div class="d-flex justify-content-between"><!-- biri en başa biri en sona -->
        <div class="border"></div>
        <div class="border"></div>
    </div>
    <div class="d-flex justify-content-around"><!-- boşluklar: X|2X|2X|X -->
        <div class="border"></div>
        <div class="border"></div>
        <div class="border"></div>
    </div>

    <!-- Align Items   -->

    <div class="d-flex bg-danger align-items-start justify-content-center" style="height: 400px;">
        <div class="border"></div>
        <div class="border"></div>
        <div class="border"></div>
    </div>
    <div class="d-flex bg-danger align-items-center justify-content-center" style="height: 400px;">
        <div class="border"></div>
        <div class="border"></div>
        <div class="border"></div>
    </div>










    <script src="js/bootstrap.bundle.js"></script>

</html>
